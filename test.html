<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Image Change</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 col-lg-pull-7 col-md-pull-7">
            <div class="el_history_img">
                <!-- Initial placeholder image -->
                <img src="http://via.placeholder.com/371x523" class="img-responsive" id="tabImage" alt="">
            </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 col-lg-push-5 col-md-push-5">
            <div class="">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#1999" aria-controls="1999" role="tab" data-toggle="tab" data-image="http://via.placeholder.com/371x523">1999</a></li>
                    <li role="presentation"><a href="#2001" aria-controls="2001" role="tab" data-toggle="tab" data-image="http://via.placeholder.com/371x524">2001</a></li>
                    <!-- Add similar data-image attributes for other years -->
                    <!-- ... -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    // jQuery script to change the image when a tab is clicked
    $(document).ready(function () {
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            var newImage = $(e.target).data('image');
            $('#tabImage').attr('src', newImage);
        });
    });
</script>

</body>
</html>
